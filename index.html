<!DOCTYPE html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" type="text/css" href="websitecss.css">
<script defer src="canvas-js.js"></script>
</head>

<body>
	<div id=paint-app-container>
		<div id="top-menu">
			<div class="top-menu-c">
				<input type="button" id="save" value="Save" ></button>
				<input type="button" id="clear" value="Clear" ></button>
				<input type="button" id="upload" value="Upload" onclick="imageUrlFunc()"/></button>
				<input id = "url" type="url"/>
			</div>
		</div>
		<div id="main-div">
			<div id="left-menu" class = main-div-c>
				<input type="button" id="canvasDrawOption" value="Free Draw" onclick ="canvasDraw()"/>
				<div>	
					Line Width: <span id="radiusValue"></span>
					<div id="decRadius" class ="radius-control">
						-
					</div>
					<div id="incRadius" class ="radius-control">
						+
					</div>
				</div>
				<div>	
					Canvas Colour: <input id="colorCanvas" value="#FFFFFF" type="color" class="Colours" onchange="canvasColour()"/>
				</div>
			</div>
			<div id = canvas-div>
					<canvas width = 2000 height = 1000 id="art-canvas">This browser does not support this.</canvas>
			</div>
			<div id="right-menu" class = main-div-c>
				Text Size:
				<select id="fontSize">
					<option value="10px">10px</option>
					<option value="20px">20px</option>
					<option value="30px">30px</option>
					<option value="40px">40px</option>
				</select>
				Text Font:
				<select id="fontFamily">
					<option value="Arial">Arial</option>
					<option value="Impact">Impact</option>
					<option value="Tahoma">Tahoma</option>
					<option value="Verdana">Verdana</option>
				</select>
				Text Colour:
				<input id="colorText" type="color" class="Colours"/>
				<input type="text" id="titleValue" name="title"/>
				<input type="button" id="titleAdd" name="addTitle" value="Add 
				Text" onclick="addTitle()";/>
				Shapes:
				<button type="button" id= "circleAdd" onclick="circle();"> 
				Circle </button>
				<button type="button" id= "rectAdd" onclick="rectangle();"> 
				Rectangle </button>
				<button type="button" id="bubbleAdd" 
				onclick="speechBubble();"> Speech Bubble </button>
			</div>
		</div>
	</div>
